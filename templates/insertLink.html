<!DOCTYPE html>
<html>

<head>
    <title>FAST Support Page - Add a Link</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />  <!-- This fixes the stupid compatibility mode for intranet sites by forcing it to use most modern browser version. -->
    <link rel="Stylesheet" type="text/css" href="/public/stylesheets/addlinkstylesheet.css">
    <link rel="shortcut icon" href="/public/img/favicon.ico" type="image/x-icon">
    <script src="/public/scripts/jquery-1.11.1.min.js"></script>
    <script src="/public/scripts/modernizr.custom.79706.js"></script>

</head>

<body>

        <div id="wrapper">

            <div id="header">
                <h1>Add a Link</h1>
                <a id="homeBox" name="shomeBox" href="index.html">Home</a>
            </div>

            <div id="content">
                    <form method="post" action="insertlink">
                            <fieldset>
                                <legend>Add a Link</legend>
                                <label for="name">Link Text:</label>
                                <input id="name" class ="form-field" name="linkName" type="text" placeholder="Link Name" maxlength="50" required>
                                <br>
                                <label for="address">Address:</label>
                                <input id="address" class ="form-field" name="linkAddress" type="text" placeholder="http://" maxlength="500" required>
                                <br>
                                <br>
                                <label for="category">Category:</label>
                                <select id="category" class = "form-field" name="linkCategory" required>
                                    {{range .}}
                                        <option value="{{.Name}}">{{.Name}}</option>
                                    {{end}}
                                </select>
                                <br>
                                <label for="tags">Tags:</label>
                                <input id="tags" class ="form-field" name="linkTags" type="text" placeholder="search terms" maxlength="200">
                                <br>
                                <input id="btn-submit" type="submit" value="Submit">
                            </fieldset>  
                        </form>
            </div>


            <div id="footer">
                <p>Page Owner - <a target="_blank" href="mailto:brian.d.albrecht@intel.com?subject=FAST Quick Reference Feedback">Brian Albrecht</a> | <a tartet="_blank" href="revision_history.html">Last updated <script src="/public/scripts/FileDate.js"></script></a></p>
            </div>
        </div>

</body>
</html>
